<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://gskmail.thmobile.xyz/style.css">
    <link rel="stylesheet" href="https://gskmail.thmobile.xyz/libs/message.min.css">
    <style>
      .contain {
        padding: 2%;
        margin: 5px;
        border-radius: 1ch;
        border: 2px solid #FF4646;
        background-color: #FFFFFF55;
      }
      btn {
        margin-bottom: 1px;
      }
    </style>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://gskmail.thmobile.xyz/libs/message.min.js"></script>
    <script src="jsondc.js"></script>
    <script src="app.js"></script>
  </head>
  <body onload="main()">
    <div class="dialog" id="plug" style="display: none;">
      <h2>选择组件</h2>
      <p>为 Addon 添加内容！</p>
      <btn id="newGift">自定义礼物</btn><br>
      <btn id="newCCover">自定义设定(覆盖)</btn><br>
      <btn id="newCAppend">自定义设定(追加)</btn>
      <div align="right">
        <btn onclick="plug.style.display = 'none'">Close</btn>
      </div>
    </div>
    <nav class="nav">☯ GskMail Addon Maker</nav><br><br>
    <h1>模组信息！</h1>
    <p>模组的图标，正文等信息</p>
    <div class="contain">
      <h2>icon ( 图标 )</h2>
      <p>幻想乡邮箱 Addon 的图标，可以为任意图片格式</p>
      <div>
        <img src="https://cirno.eu.org/favicon.ico" height="50ch" style="margin-left: 1ch;" id="pimg"><br>
        <input type="text" value="https://cirno.eu.org/favicon.ico" id="purl">
        <input type="file" id="file" accept="image/*" style="margin-left: 1ch;">
        <div align="right">
          <btn id="picon">Yes 就这张</btn>
        </div>
      </div>
      <h2>名称与介绍</h2>
      <p>Addon的name和description</p>
      <input type="text" placeholder="名称" id="pname">
      <input type="text" placeholder="介绍" id="pinfo">
    </div>
    <br>
    <h1>模组内容！</h1>
    <p>在这里为模组添加礼物，设定，设计提示等内容</p>
    <btn onclick="plug.style.display = 'block'">选择组件</btn>
    <div id="modc"></div>
    <br><br>
    <h1>JSON Source</h1>
    <p>生成的代码</p>
    <btn id="dw">下载</btn>
    <btn id="dwc">压缩并下载</btn>
    <btn id="dwec">压缩，加密并下载</btn>
    <pre><code class="language-json" id="jsonc" style="background-color: #ffffffAA; border-radius: 1ch;">{}</code></pre>
  </body>
</html>
